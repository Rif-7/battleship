<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="new-game-modal modal">
      <div class="place-ships">
        <div class="board preview-board"></div>
        <div class="data">
          <button class="btn change-direction">Turn</button>
          <div class="ship-no">1/10</div>
        </div>
      </div>
    </div>

    <div class="result-modal modal">
      <div class="game-winner">
        <button class="close-btn">x</button>
        <div class="winner-details"></div>
      </div>
    </div>

    <div class="nav">
      <div class="nav-header">Battleship</div>
      <button class="start-btn">New Game</button>
    </div>

    <div class="container">
      <div class="board-container">
        <div class="header">Enemy Board</div>
        <div class="board com-board"></div>
      </div>
      <div class="board-container">
        <div class="header">Your Board</div>
        <div class="board player-board"></div>
      </div>
    </div>
  </body>
</html>
